<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Formulario De Ingreso Para La Empresa</title>
	<meta name="viewport" content="width_device-width,initial-scale-1.0">
	<link rel="stylesheet" type="text/css" href="Estilos3 cff.css">

</head>
<body>
	<header>
		<h2>Formulario de Ingreso Para La Empresa</h2>
		<p>Revise su envio</p>
	</header>
<section>
 <div class="container"></div>
	<form>
		<h3>Información Personal</h3>
		<div class="fila">
			<div class="col-25">
			<label>Nombres: </label>
			</div>
			<div class="col-70">
				<input type="text" name="nom" placeholder="escribas su nombres">
			</div>
		</div>
		<div class="fila">
			<div class="col-25">
			<label>Apellidos: </label>	
			</div>
			<div class="col-70">
				<input type="text" name="ape" placeholder="escriba sus apellidos">
			</div>
		</div>
		<div class="fila">
			<div class="col-25">
			<label>Identificación </label>
			</div>
			<div class="col-70">
				<select name="pais">
					<option>C.C.</option>
					<option>Otros</option>
				</select>
			<div class="fila">
				<div class="col-70">
				<label>No. </label>
				</div>
				<div class="col-70">
				<input type="text" name="ape" placeholder="escriba su número de id">
				</div>
			<div class="fila">
				<div class="col-70">
				<label>de </label>
				</div>
				<div class="col-70">
				<input type="text" name="ape" placeholder="escriba la ciudad de su id">
				</div>
			</div>	 
			</div>
		</div>
		<div class="fila">
			<div class="col-25">
			<label>Lugar y Fecha de Nacimiento</label>
			</div>
			<div class="col-70">
				<select name="pais">
					<option>La Paz</option>
					<option>Cochabamba</option>
					<option>Santa Cruz</option>
					<option>Tarija</option>
					<option>Beni</option>
					<option>Sucre</option>
					<option>Pando</option>
					<option>Oruro</option>
					<option>Potosí</option>
					<option>Otro</option>
				</select>
				<input type="date" name="fecha" max="2003-01-01">
			</div>
		</div>
		<div class="fila">
			<div class="col-25">
			<label>Género </label>
			</div>
			<div class="col-70">
				<input type="radio" name="Género" value="masculino">Masculino<br>
				<input type="radio" name="Tipo" value="femenino">Femenino<br>
			</div>
		</div>
		<div class="fila">
			<div class="col-25">
			<label>Estado Civil </label>
			</div>
			<div class="col-75">
				<input type="radio" name="Tipo" value="solter">Soltero(a)<br>
				<input type="radio" name="Tipo" value="casad">Casado(a)<br>
				<input type="radio" name="Tipo" value="viud">Viudo(a)<br>
				<input type="radio" name="Tipo" value="unión">Unión Libre<br>
			</div>
		</div>
		<div class="fila">
			<div class="col-25">
			<label>Número de hijos: </label>
			</div>
			<div class="col-70">
			<input type="text" name="ape" placeholder="escriba el número de hijos que tenga">
			</div>
		</div>
		<div class="fila">
			<div class="col-25">
			<label>Domicilio </label>
			</div>
			<div class="col-70">
			<input type="text" name="ape" placeholder="escriba su domicilio">
			</div>
		</div>
		<div class="fila">
			<div class="col-25">
			<label>Número de teléfono: </label>
			</div>
			<div class="col-70">
			<input type="text" name="ape" placeholder="escriba su número de teléfono">
			</div>
		</div>
		<h3> Información Laboral</h3>
		<div class="fila">
			<div class="col-25">
			<label>Afiliaciones: </label>
			</div>
			<div class="col-75">
			<input type="text" name="ape" placeholder="escriba ">
			</div>
		</div>
		<div class="fila">
			<div class="col-25">
			<label>Fecha de ingreso </label>
			</div>
			<div class="col-75">
				<input type="date" name="fecha" min="2021-10-01">
			</div>
		</div>
		<div class="fila">
			<div class="col-25">
			<label>Tipo de vinculación </label>
			</div>
			<div class="col-75">
				<input type="text" name="ape" placeholder="escriba su número de teléfono">
			</div>
		</div>
		<div class="fila">
			<div class="col-50">
			<input type="submit" name="enviar" value="enviar Formulario">
			</div>
			<div class="col-50">
				<input type="reset" name="clear" value="limpiar Formulario">
			</div>
		</div>
		<h3>Información Académica</h3>
		<div class="fila">
			<div class="col-25">
			<label>Profesional</label>
			</div>
			<div class="col-70">
				<textarea></textarea>
			</div>
		</div>
		<div class="fila">
			<div class="col-25">
			<label>Secundaria</label>
			</div>
			<div class="col-70">
				<textarea></textarea>
			</div>
		</div>
		<div class="fila">
			<div class="col-25">
			<label>Complementarios</label>
			</div>
			<div class="col-70">
				<textarea></textarea>
			</div>
		</div>
	</form>
	</div>
</section>
</body>
</html>
